<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Grid System</title>
</head>
<body>
    <div class="container">
        <h2 class="display-3  text-center text-primary">grid System</h2>
<!-- One row is of 12 units -->
        <div class="row">
            <div class="col-6 bg-success">I am 6 Units</div>
            <div class="col-6 bg-danger">I am 6 Units</div>
        </div>

        <div class="row">
            <div class="col-4 bg-success">I am 4 Units</div>
            <div class="col-4 bg-warning">I am 4 Units</div>
            <div class="col-4 bg-danger">I am 4 Units</div>
        </div>
        <div class="row">
            <div class="col-2 bg-success">I am 2 Units</div>
            <div class="col-8 bg-warning">I am 8 Units</div>
            <div class="col-2 bg-danger">I am 2 Units</div>
        </div>

        <div class="row">
            <div class="col bg-success">I am x Units</div>
            <div class="col bg-warning">I am x Units</div>
            <div class="col bg-danger">I am x Units</div>
        </div>
        
        <div class="row">
            <div class="col bg-success">I am Auto-sized</div>
            <div class="col-10 bg-warning">I am x Units</div>
            <div class="col bg-danger">I am x Auto-sized</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
